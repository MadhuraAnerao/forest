
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction API · Render Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Inconsolata:400" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            color: #f1f1f1;
            font-family: 'Montserrat', 'Inconsolata', monospace;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 32px 32px 40px 32px;
            border-radius: 18px;
            box-shadow: 0 0 32px #000a, 0 2px 10px #7b6cf6a0;
            background: rgba(28,30,34,0.93);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 1px 8px #624adb6a;
        }
        .subtitle {
            font-size: 1.15em;
            color: #b1adf2;
            margin-bottom: 26px;
            letter-spacing: 1px;
        }
        .ascii-art {
            font-family: 'Inconsolata', monospace;
            color: #7b6cf6;
            font-size: 1.7em;
            margin-bottom: 32px;
            background: #292d38;
            border-radius: 8px;
            padding: 18px;
            box-shadow: 0 4px 24px #18192070;
            white-space: pre;
            line-height: 1.3;
        }
        .desc {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 38px;
        }
        .link-btn {
            background: linear-gradient(90deg, #7b6cf6, #a958ec);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.18em;
            font-family: inherit;
            text-transform: uppercase;
            text-decoration: none;
            padding: 18px 42px;
            box-shadow: 0 2px 20px #7b6cf6aa;
            transition: box-shadow 0.18s, background 0.18s;
            display: inline-block;
            margin-top: 30px;
            letter-spacing: 1.2px;
        }
        .link-btn:hover {
            box-shadow: 0 4px 32px #a58ee0;
            background: linear-gradient(90deg, #a958ec, #7b6cf6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction API</h1>
        <div class="subtitle">INCOMING HTTP REQUEST DETECTED ...<br>SERVICE WAKING UP ...</div>
        <div class="ascii-art">
            WELCOME<br>

            This API predicts Iris flower types using advanced machine learning. Deploy and test the endpoint with your data.<br><br>
            Powered by <b>Flask</b> & <b>Render</b>

        <a class="link-btn" href="https://render.com" target="_blank">
            START BUILDING ON RENDER TODAY →
